<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometric Calculator</title>
    <link href="navigationBarStyles.css" rel="stylesheet">
    <link href="trigonometricStyles.css" rel="stylesheet">
    <link href="standardStyles.css" rel="stylesheet">
    <link href="trigCalcGrid.css" rel="stylesheet">
    <link href="bg3.css" rel="stylesheet">
    <link href="base.css" rel="stylesheet">
    <link href="img/icon.ico" rel="icon">
    <script src="standardScript.js" defer></script>
</head>
<body>
    <ul>
        <li><a href="standard.html">Standard</a></li>
        <li><a href="scientific.html">Scientific</a></li>
        <li>Trigonometric</li>
    </ul>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-deg class="span-three-func">DEG</button>
        <button data-rad class="span-three-func">RAD</button>
        <button data-ac class="span-two-func">AC</button>
        <button data-del class="func">DEL</button>
        <button data-operation class="operands-color">รท</button>
        <button data-trig class="trig-operations">sin</button>
        <button data-trig class="trig-operations">cos</button>
        <button data-trig class="trig-operations">tan</button>
        <button data-trig class="trig-operations">csc</button>
        <button data-trig class="trig-operations">sec</button>
        <button data-trig class="trig-operations">cot</button>
        <button data-number class="numpad">7</button>
        <button data-number class="numpad">8</button>
        <button data-number class="numpad">9</button>
        <button data-operation class="operands-color">ร</button>
        <button data-trig class="trig-operations">sinh</button>
        <button data-trig class="trig-operations">cosh</button>
        <button data-trig class="trig-operations">tanh</button>
        <button data-trig class="trig-operations">csch</button>
        <button data-trig class="trig-operations">sech</button>
        <button data-trig class="trig-operations">coth</button>
        <button data-number class="numpad">4</button>
        <button data-number class="numpad">5</button>
        <button data-number class="numpad">6</button>
        <button data-operation class="operands-color">-</button>
        <button data-trig class="trig-operations">asin</button>
        <button data-trig class="trig-operations">acos</button>
        <button data-trig class="trig-operations">atan</button>
        <button data-trig class="trig-operations">acsc</button>
        <button data-trig class="trig-operations">asec</button>
        <button data-trig class="trig-operations">acot</button>
        <button data-number class="numpad">1</button>
        <button data-number class="numpad">2</button>
        <button data-number class="numpad">3</button>
        <button data-operation class="operands-color">+</button>
        <button data-trig class="trig-operations">asinh</button>
        <button data-trig class="trig-operations">acosh</button>
        <button data-trig class="trig-operations">atanh</button>
        <button data-trig class="trig-operations">acsch</button>
        <button data-trig class="trig-operations">asech</button>
        <button data-trig class="trig-operations">acoth</button>
        <button data-number class="span-two-numpad">0</button>
        <button data-number class="numpad">.</button>
        <button data-equals class="operands-color">=</button>
    </div>
</body>
</html>
